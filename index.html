<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, elegant task time tracker with offline support">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Task Tracker">
    <title>Task Time Tracker</title>
    <link rel="stylesheet" href="timetracker.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%231a1a2e' width='192' height='192'/><text x='50%' y='50%' font-size='100' fill='%2356ab2f' text-anchor='middle' dominant-baseline='central'>‚è±Ô∏è</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231a1a2e' width='180' height='180'/><text x='50%' y='50%' font-size='90' fill='%2356ab2f' text-anchor='middle' dominant-baseline='central'>‚è±Ô∏è</text></svg>">
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">üåô Dark</button>
            <h1>‚è±Ô∏è Task Time Tracker</h1>
            <div class="date-selector">
                <button class="date-nav-btn" id="prevDayBtn" title="Previous day">‚óÄ</button>
                <input type="date" id="dateSelector" />
                <button class="date-nav-btn" id="nextDayBtn" title="Next day">‚ñ∂</button>
            </div>
        </div>

        <div class="main-content">

            <div class="task-input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" class="task-input" placeholder="Enter task name..." />
                    <button id="startBtn" class="btn btn-start">
                        Start
                        <span class="shortcut">Ctrl+Space</span>
                    </button>
                    <button id="stopBtn" class="btn btn-stop" disabled>
                        Stop
                        <span class="shortcut">Ctrl+Space</span>
                    </button>
                </div>
            </div>

            <div id="currentTask" class="current-task">
                <h3>Currently tracking:</h3>
                <div id="currentTaskName"></div>
                <div id="timerDisplay" class="timer-display">00:00:00</div>

                <div class="notes-section">
                    <label for="taskNotes" class="notes-label">üìù Task Notes:</label>
                    <textarea
                        id="taskNotes"
                        class="notes-textarea"
                        placeholder="Add notes about what you're working on, progress made, issues encountered, etc..."
                    ></textarea>
                </div>
            </div>

            <div class="tasks-section">
                <h2 class="section-title">üìã Today's Tasks</h2>
                <div id="taskList" class="task-list">
                    <div class="no-tasks">
                        No tasks tracked yet. Start by entering a task name above!
                    </div>
                </div>
            </div>

            <div class="total-time">
                <h3>Total Time Today</h3>
                <div id="totalTimeDisplay" class="total-time-display">00:00:00</div>
                <div style="margin-top:12px;">
                    <button id="exportBtn" class="btn btn-export">Export Day</button>
                    <button id="downloadMdBtn" class="btn btn-export">Download .md</button>
                </div>
            </div>
            
            <div class="shortcuts-info">
                <strong>Keyboard Shortcuts:</strong>
                Ctrl+Space: Start/Stop ‚Ä¢
                Ctrl+Enter: Start Task ‚Ä¢
                Escape: Clear Input ‚Ä¢
                Ctrl+D: Toggle Theme
            </div>
        </div>
    </div>

    <script src="storage.bundle.js"></script>
    <script src="timetracker.js"></script>
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }
    </script>
</body>
</html>
